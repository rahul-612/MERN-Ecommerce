name: easy-bazaar CICD

on:
  push:
    branches:
        - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use node js
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - name: npm install and build
        run:  |
          npm install
          cd frontend
          node --max-old-space-size=4096 react-scripts build
          npm install
          npm run build
          cd ..

        env:
          CI: true

  deploy:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USER}}
          key:  ${{secrets.KEY}}
          port: ${{secrets.PORT}}

          script: |
              sudo curl https://gist.githubusercontent.com/cornflourblue/f0abd30f47d96d6ff127fe8a9e5bbd9f/raw/e3047c9dc3ce8b796e7354c92d2c47ce61981d2f/setup-nodejs-mongodb-production-server-on-ubuntu-1804.sh | sudo bash

              sudo apt install npm
              npm install -g pm2
              sudo git pull origin main
              cd MERN-Ecommerce
              sudo npm install
              cd frontend
              npm install
              npm run build
              cd ..
              cd backend
              pm2 restart server.js     